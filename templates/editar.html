{% extends "base.html" %}
{% block content %}

<form method="POST">
    <p>
        <label>Nome:</label><br>
        <input type="text" name="nome" value="{{ usuario.nome if usuario else '' }}">
    </p>
    <p>
        <label>Email:</label><br>
        <input type="text" name="email" value="{{ usuario.email if usuario else '' }}">
    </p>
    <p>
        <label>Telefone:</label><br>
        <input type="text" name="telefone" value="{{ usuario.telefone if usuario else '' }}">
    </p>
    <p>
        <a href="{{ url_for('index') }}" class="btn">Voltar</a>
        <button type="submit" class="btn">Salvar</button>
    </p>
</form>

{% endblock %}
